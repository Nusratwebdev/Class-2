<!DOCTYPE html>
<html lang="en">

<head>

  <title>Student Information Form,Table.</title>

<body>
  <div style="background-color: rgb(13, 194, 133);">

    <h1>Student Information Form</h1>

    <form action="">

      <label for="first">First Name</label>
      <input type="text" required placeholder="enter your first name" id="first">

      <br><br>

      <label for="last">Last Name</label>
      <input type="text" placeholder="enter your last name" id="last">

      <br><br>
      <label for="father">Father's name </label>
      <input type="text" placeholder="enter your father name" id="father">

      <br><br>
      <label for="mother">Mother's name</label>
      <input type="text" placeholder="enter your mother's name" id="mother">

      <br>
      <br>

      <label for="email">Your Email</label>
      <input type="email" required placeholder="enter your email" id="email">


      <br><br>

      <label for="password">Your Password</label>
      <input type="password" placeholder="enter your password" id="password">


      <br><br>

      <label for="number">Your Phone Number</label>
      <input type="number" required placeholder="enter your number" id="number">


      <br>
      <br>


      <label>Select Your Gender</label><br>
      <label for="man">Man</label>
      <input name="gender" type="radio" id="man">

      <label for="women">Women</label>
      <input name="gender" type="radio" id="women">

      <label for="others">Others</label>
      <input name="gender" type="radio" id="others">
      <br> <br>

      <select name="" id="">

        <option value="" selected disabled>Select Your Devision</option>
        <option value="">Barishal</option>
        <option value="">Chattogram</option>
        <option value="">Dhaka</option>
        <option value="">Khulna</option>
        <option value="">Rajshahi</option>
        <option value="">Rangpur</option>
        <option value="">Mymensingh</option>
        <option value="">Sylhet</option>

      </select>
      <br><br>

      <input type="file" accept=".png,.html">

      <br><br>

      <label for="Birthday">Select Your birthday</label>
      <input type="datetime-local" name="" id="">

      <br><br>

      <label for="search">Search</label>
      <input type="search" name="" id="search" placeholder="search here">

      <br><br>
      <label for="write">Discription</label><br>
      <textarea name="" id="write" placeholder="Write Details"></textarea>

      <br>
      <br>

      <input type="range"><br>

      <button type="submit" style="background-color:#2b8a4b59; color: #030303",>Submit</button>
</form>
</div>
